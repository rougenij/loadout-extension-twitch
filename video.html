<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Loadout Overlay</title><script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script><style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: transparent;
        color: #ffffff;
        font-size: 14px;
        line-height: 1.4;
        overflow: hidden;
      }

      .overlay-container {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 320px;
        max-height: calc(100vh - 40px);
        background: rgba(0, 0, 0, 0.85);
        border: 2px solid #9147ff;
        border-radius: 12px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        overflow: hidden;
        transition: all 0.3s ease;
        z-index: 1000;
      }

      .overlay-container.minimized {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        cursor: pointer;
      }

      .overlay-container.minimized .overlay-content {
        display: none;
      }

      .overlay-container.minimized .minimize-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        font-size: 24px;
        color: #9147ff;
      }

      .overlay-header {
        background: linear-gradient(135deg, #9147ff, #772ce8);
        padding: 12px 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .overlay-title {
        font-size: 16px;
        font-weight: 600;
        color: #ffffff;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .title-icon {
        width: 20px;
        height: 20px;
        background: #ffffff;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        color: #9147ff;
      }

      .overlay-controls {
        display: flex;
        gap: 8px;
      }

      .control-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: #ffffff;
        width: 28px;
        height: 28px;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        transition: background-color 0.2s;
      }

      .control-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .overlay-content {
        padding: 16px;
        max-height: 400px;
        overflow-y: auto;
      }

      .loadout-tabs {
        display: flex;
        gap: 4px;
        margin-bottom: 16px;
        flex-wrap: wrap;
      }

      .loadout-tab {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #ffffff;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.2s;
        flex: 1;
        text-align: center;
        min-width: 60px;
      }

      .loadout-tab:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .loadout-tab.active {
        background: #9147ff;
        border-color: #9147ff;
      }

      .loadout-section {
        margin-bottom: 16px;
      }

      .section-title {
        font-size: 12px;
        font-weight: 600;
        color: #9147ff;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .weapon-overlay,
      .equipment-overlay {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .weapon-image,
      .equipment-image {
        width: 36px;
        height: 36px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 6px;
        object-fit: cover;
        flex-shrink: 0;
      }

      .item-info {
        flex: 1;
        min-width: 0;
      }

      .item-name {
        font-size: 13px;
        font-weight: 500;
        color: #ffffff;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 2px;
      }

      .item-category {
        font-size: 11px;
        color: rgba(255, 255, 255, 0.7);
      }

      .attachments-overlay {
        margin-top: 6px;
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
      }

      .attachment-overlay {
        background: rgba(145, 71, 255, 0.2);
        color: #ffffff;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 10px;
        border: 1px solid rgba(145, 71, 255, 0.3);
      }

      .perks-overlay {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
      }

      .perk-overlay {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 8px;
        text-align: center;
      }

      .perk-image {
        width: 28px;
        height: 28px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 6px;
        object-fit: cover;
        margin: 0 auto 6px;
      }

      .perk-name {
        font-size: 10px;
        color: #ffffff;
        line-height: 1.2;
      }

      .loading-overlay {
        text-align: center;
        color: rgba(255, 255, 255, 0.7);
        padding: 20px;
        font-size: 12px;
      }

      .error-overlay {
        text-align: center;
        color: #ff6b6b;
        padding: 20px;
        font-size: 12px;
      }

      .empty-overlay {
        text-align: center;
        color: rgba(255, 255, 255, 0.7);
        padding: 20px;
        font-size: 12px;
      }

      .minimize-icon {
        display: none;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 4px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }

      /* Animation for showing/hiding */
      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .overlay-container {
        animation: slideIn 0.3s ease-out;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .overlay-container {
          width: 280px;
          top: 10px;
          right: 10px;
        }
      }

      /* Reviewer Notice Styles */
      .reviewer-notice {
        background: #ff4444;
        color: white;
        padding: 8px 12px;
        margin: 12px;
        border-radius: 6px;
        text-align: center;
        font-weight: bold;
        font-size: 11px;
        border: 2px solid #cc0000;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(255, 68, 68, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(255, 68, 68, 0);
        }
      }</style><script defer="defer" src="video.js"></script></head><body><div class="overlay-container" id="overlay-container"><div class="minimize-icon" id="minimize-icon">üéÆ</div><div class="overlay-content" id="overlay-content"><div class="overlay-header"><div class="overlay-title"><div class="title-icon">üéÆ</div>Current Loadout</div><div class="overlay-controls"><button class="control-btn" id="minimize-btn" title="Minimize">‚àí</button> <button class="control-btn" id="close-btn" title="Close">√ó</button></div></div><div class="reviewer-notice">‚ö†Ô∏è FOR REVIEWERS: Mock data used.<br/>Production will fetch from database.</div><div style="padding: 16px"><div id="loading-overlay" class="loading-overlay">Loading loadouts...</div><div id="error-overlay" class="error-overlay" style="display: none">Failed to load loadouts</div><div id="content-overlay" style="display: none"><div class="loadout-tabs" id="loadout-tabs"></div><div id="loadout-display"></div></div><div id="empty-overlay" class="empty-overlay" style="display: none">No public loadouts available</div></div></div></div></body></html>
